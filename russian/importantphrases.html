        </div>
        </div>
        <div id="essentialNextBtn">
            <button onclick="x++, hideAnswer();"> NEXT CARD </button>
        </div>
        <div id="essentialResetBtn">
            <button onclick="window.location.reload();"> RESET CARDS </button>
        </div>

</div>

        const navOptions = document.getElementById("navOptions");
        const openedNav = document.getElementById("openedNav"); 
        const gear1 = document.getElementById("gear1")
        const gear2 = document.getElementById("gear2")
        const gear3 = document.getElementById("gear3")
        const essentialCard = document.getElementById("essentialCard");
        const flashCardInnerText = document.getElementById("flashCardInnerText");
        const essentialNextBtn = document.getElementById("essentialNextBtn");
        const essentialResetBtn = document.getElementById("essentialResetBtn");
        const essentialPreviousBtn = document.getElementById("essentialPreviousBtn")
        essentialPreviousBtn.style.display = "none"
        essentialResetBtn.style.display = "none";
        var x = 1;

        function openNav() {
            navOptions.style.marginLeft = "0";
            navOptions.style.transition = "1s";
            openedNav.style.visibility = "visible";
            navOptions.style.visibility = "visible";

            gear3.style.transform = "rotate(360deg)";
            gear3.style.transition = "1s";

            
            gear2.style.transform = "rotate(-360deg)";
            gear2.style.transition = "1s"; 
          

            gear1.style.transform = "rotate(360deg)";
            gear1.style.transition = "1s";


        }

        function closeNav() {
            navOptions.style.marginLeft = "-50vw";
            nav.style.visibility = "visible";
            openedNav.style.visibility = "hidden";
            navOptions.style.transition = "1s";
      
            gear3.style.transform = "rotate(-360deg)";
            gear3.style.transition = "1s";

            gear2.style.transform = "rotate(360deg)";
            gear2.style.transition = "1s";

            gear1.style.transform = "rotate(-360deg)";
            gear1.style.transition = "1s";
        
        }

        function revealAnswer() {
            essentialCard.style.transform = "rotateX(180deg)"
            essentialCard.style.transition = "1s";
            flashCardImg.style.display = "none"

            if (x == 1) {
            flashCardInnerText.innerHTML = "вы говорите по-английски" + "<br>" + "pronounciation: 'v-owee gavo-reetee - po-angleeski'";
            var audio = new Audio ('../audio/doYouSpeakEnglish.mp3');
            audio.play();
            }

            if (x == 2) {
            flashCardInnerText.innerHTML = "рад встрече" + "<br>" + "pronounciation: 'rad vstreche'";
            var audio = new Audio ('../audio/niceToMeetYou.mp3');
            audio.play();
            }

            if (x == 3) {
            flashCardInnerText.innerHTML = "а у вас" + "<br>" + "pronounciation: 'ah oo vas'";
            var audio = new Audio ('../audio/andYou.mp3');
            audio.play();
            }

            if (x == 4) {
            flashCardInnerText.innerHTML = "притормозите пожалуйста" + "<br>" + "pronounciation: 'pree-tor-moz-ee-teh pozhaulsta'";
            var audio = new Audio ('../audio/slowDownPlease.mp3');
            audio.play();
            }

            if (x == 5) {
            flashCardInnerText.innerHTML = "пожалуйста повторите" + "<br>" + "pronounciation: 'pozhaulsta povtorite'";
            var audio = new Audio ('../audio/pleaseRepeat.mp3');
            audio.play();
            }

            if (x == 6) {
            flashCardInnerText.innerHTML = "болшое спасибо" + "<br>" + "pronounciation: 'bolshoy spaseeba'";
            var audio = new Audio ('../audio/thankYouSoMuch.mp3');
            audio.play();

            flashCardInnerText.innerHTML = "я немного понимаю" + "<br>" + "pronounciation: 'ya nemnogo ponimayu'";
            var audio = new Audio ('../audio/iUnderstandALittle.mp3');
            audio.play();
            }

            if (x == 8) {
            flashCardInnerText.innerHTML = "как вы думаете" + "<br>" + "pronounciation: 'kak v-owee doom-ayete'";
            var audio = new Audio ('../audio/whatDoYouThink.mp3');
            audio.play();

            flashCardInnerText.innerHTML = "я думаю" + "<br>" + "pronounciation: 'ya doom-eye-oo'";

            audio.play();

            if (x == 10) {
            flashCardInnerText.innerHTML = "мне нравится" + "<br>" + "pronounciation: 'mne nravetsa'";
            var audio = new Audio ('../audio/iLike.mp3');
            audio.play();
            }

            if (x == 11) {
            flashCardInnerText.innerHTML = "мне очень нравится" + "<br>" + "pronounciation: 'mne ochen nravetsa'";
            var audio = new Audio ('../audio/iVeryMuchLike.mp3');
            audio.play();

            if (x == 12) {
            flashCardInnerText.innerHTML = "мне не нравится" + "<br>" + "pronounciation: 'mne ne-eh nravetsa'";
            var audio = new Audio ('../audio/iDontLike.mp3');
            audio.play();

            var audio = new Audio ('../audio/iDontKnow.mp3');
            audio.play();

            if (x == 14) {
            flashCardInnerText.innerHTML = "когда у тебя есть день рождения" + "<br>" + "pronounciation: 'kogda oo tebya yest dein rozhden-ee-ya'";
            var audio = new Audio ('../audio/whenIsYourBirthday.mp3');
            audio.play();
            }

            if (x == 15) {
            flashCardInnerText.innerHTML = "где туалет" + "<br>" + "pronounciation: 'gde tua-let'";
            var audio = new Audio ('../audio/whereIsTheBathroom.mp3');
            audio.play();
            }

            if (x == 16) {
            flashCardInnerText.innerHTML = "Вы кем работаете" + "<br>" + "pronounciation: 'v-owee kem rabotate'";
            var audio = new Audio ('../audio/whatDoYouDoForWork.mp3');
            audio.play();
            }

            if (x == 17) {
            flashCardInnerText.innerHTML = "Всё  будет  нормально" + "<br>" + "pronounciation: 'vso boodet normal-no'";
            var audio = new Audio ('../audio/everythingWillBeFine.mp3');
            audio.play();
            }

            if (x == 18) {
            flashCardInnerText.innerHTML = "Сколько лет, сколько зим" + "<br>" + "pronounciation: 'skolko lee-et skolko zeem'";
            var audio = new Audio ('../audio/longTimeNoSee.mp3');
            audio.play();
            }

            if (x == 19) {
            flashCardInnerText.innerHTML = "Можно мне" + "<br>" + "pronounciation: 'mozhno mne'";
            var audio = new Audio ('../audio/canIHave.mp3');
            audio.play();
            }

            if (x == 20) {
            flashCardInnerText.innerHTML = "позвольте представиться" + "<br>" + "pronounciation: 'pozvolte predstavitsya'";
            var audio = new Audio ('../audio/letMeIntroduceMyself.mp3');
            audio.play();
            }
            

            flashCardInnerText.style.transform = "rotateX(180deg)"
            flashCardInnerText.style.left = "8%";
        }

            essentialCard.style.transform = "rotateX(0deg)"
            essentialCard.style.transition = "1s";
            flashCardInnerText.style.transform = "rotateX(0deg)"
            flashCardInnerText.style.left = "8%";
            flashCardImg.style.display = "block"

            if (x != 1) {
                essentialPreviousBtn.style.display = "block"
            } else if (x = 1) {
                essentialPreviousBtn.style.display = "none";
            }

            if (x >=1 && x <= 19) {
                essentialResetBtn.style.display = "none";
                essentialNextBtn.style.display = "block";
            }

            if (x == 1) {
            flashCardInnerText.innerHTML = "DO YOU SPEAK ENGLISH";
            document.getElementById("insideImg").src = "../images/doYouSpeakEnglish.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 2) {
            flashCardInnerText.innerHTML = "NICE TO MEET YOU";
            document.getElementById("insideImg").src = "../images/niceToMeetYou.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            flashCardInnerText.innerHTML = "AND YOU";

            document.getElementById("insideImg").style.width = "200px"
            }

            flashCardInnerText.innerHTML = "I DONT LIKE";
            document.getElementById("insideImg").src = "../images/iDontLike.png";

            if (x == 13) {

            document.getElementById("insideImg").src = "../images/iDontKnow.png";

            document.getElementById("insideImg").src = "../images/whenIsYourBirthday.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 15) {
            flashCardInnerText.innerHTML = "WHERE IS THE BATHROOM";
            document.getElementById("insideImg").src = "../images/whereIsTheBathroom.png";
            document.getElementById("insideImg").style.width = "200px"

            }

            if (x == 16) {
            flashCardInnerText.innerHTML = "WHAT DO YOU DO FOR WORK";
            document.getElementById("insideImg").src = "../images/whatDoYouDoForWork.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 17) {
            flashCardInnerText.innerHTML = "EVERYTHING WILL BE FINE";
            document.getElementById("insideImg").src = "../images/everythingWillBeFine.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 18) {
            flashCardInnerText.innerHTML = "LONG TIME NO SEE";
            document.getElementById("insideImg").src = "../images/longTimeNoSee.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 19) {
            flashCardInnerText.innerHTML = "CAN I HAVE";
            document.getElementById("insideImg").src = "../images/canIHave.png";
            document.getElementById("insideImg").style.width = "200px"
            }

            if (x == 20) {
            flashCardInnerText.innerHTML = "LET ME INTRODUCE MYSELF";
